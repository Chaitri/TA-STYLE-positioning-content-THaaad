<!-- 
### Exercise 1

1. Create a simple page having a header, main content, and a footer.

2. Inside the header keep the brand name to the left and all the navigation to the right.

3. Inside the main content take an article section having two columns. In the first column put a heading and some introductory text of the article and in the second column take an image. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Blog | Positioning</title>
</head>
<body>
    <header>
        <h2>My Blog</h2>
        <nav>
            <a href="#">About</a>
            <a href="#">Archive</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <div class="post-intro">
                    <h1>Best Mountain Ranges</h1>
                    <p>A listing on some of the most breath-taking mountain ranges the world has to offer.</p>
                </div><!--
                --><img src="https://images.pexels.com/photos/1287145/pexels-photo-1287145.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="mountain range">
            </article>
        </section>          
    </main>
    <footer>
        <span>&copy; 2020</span>
    </footer>
</body>
</html>
